.github/workflows/engine.yml
name: TGLSS Liquidity Engine

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Write wallet.json
        run: echo '${{ secrets.WALLET_JSON }}' > wallet.json

      - name: Run engine
        run: node index.js
